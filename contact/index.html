<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us - Haytron Electronics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="HandheldFriendly" content="true" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="con-imga">
        <img class="con-img img-fluid" src="images/Contact us-cuate.png" />
      </div>

      <div class="con-a">
        <p class="con1">Contact Us</p>
        <p class="con2">
          Want to get in touch? We’d love to hear from you. Here’s how you can
          reach us…
        </p>
        <div class="container">
          <div class="boxy">
            <div class="boxy1">
              <i
                class="fa-solid fa-phone"
                style="color: #cc335f; font-size: 60px"
              ></i>
              <p class="cont-e">+234123456789</p>
            </div>
            <div class="boxy2">
              <i
                class="fa-regular fa-envelope"
                style="color: #cc335f; font-size: 60px"
              ></i>
              <p class="cont-e">example@example.com</p>
            </div>
          </div>
          <div class="form-a">
            <p style="text-align: center; font-weight: 600; font-size: 30px">
              Ask a question
            </p>
            <form action="#" method="post">
              <div>
                <!-- <label for="name">Your name (required)</label> -->
                <input
                  type="text"
                  placeholder="Your name (required)"
                  id="name"
                  name="name"
                />
              </div>
              <div>
                <!-- <label for="number">Your Contact Number(required)</label> -->
                <input
                  type="number"
                  placeholder="Your Contact Number(required)"
                  id="number"
                  name="number"
                />
              </div>
              <div>
                <!-- <label for="name">Your email(required)</label> -->
                <input
                  type="email"
                  placeholder="Your email (required)"
                  id="email"
                  name="email"
                />
              </div>
              <div>
                <!-- <label for="message">Your Message(required)</label> -->
                <input
                  type="text"
                  id="message"
                  name="message"
                  placeholder="Your Message(required)"
                />
              </div>
              <button class="button" type="submit">GET IN TOUCH</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
