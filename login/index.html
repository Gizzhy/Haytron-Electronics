<!DOCTYPE html>
<html>
  <head>
    <title>Login | Haytron Electronics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="HandheldFriendly" content="true" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="overall">
      <div class="">
        <img class="img-fluid hay" src="images/logo.jpg" alt="Haytron" />
      </div>
      <div class="">
        <p class="oro1">Welcome back !</p>
        <p class="oro2">Log back into your Haytron account.</p>
      </div>
      <form>
        <div>
          <div class="password-wrapper">
            <input
              placeholder="Email Address"
              type="email"
              id="email"
              name="email"
              class="email-a"
            /><br />
            <input
              placeholder="Password"
              type="password"
              id="password"
              name="password"
              class="password-input"
            />
            <!-- <span class="password-togglee" onclick="togglePasswordVisibility()"
              ><i class="fa fa-eye"></i
            ></span> -->
            <p
              id="password-match-error"
              class="error-message"
              style="display: none"
            >
              Incorrect Password
            </p>
          </div>
        </div>

        <button class="button" type="submit">Login</button>
      </form>
      <p class="for">
        For further support, you may visit the Help Center or contact our<br />
        customer service team.
      </p>
    </div>
    <script src="script.js"></script>
    <script src="login.js"></script>
  </body>
</html>
