<!DOCTYPE html>
<html>
  <head>
    <style>
      .carousel-container {
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      .carousel-track {
        display: flex;
        animation: carouselAnimation 18s linear infinite;
        transform: translateX(
          100%
        ); /* Start the animation from the far right */
      }

      .carousel-item {
        width: calc(
          100% / 6
        ); /* Adjust the width to display the desired number of images */
      }

      @keyframes carouselAnimation {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-track">
        <div class="carousel-item"><img src="logo1.jpg" alt="Logo 1" /></div>
        <div class="carousel-item"><img src="logo2.jpg" alt="Logo 2" /></div>
        <div class="carousel-item"><img src="logo3.jpg" alt="Logo 3" /></div>
        <div class="carousel-item"><img src="logo4.jpg" alt="Logo 4" /></div>
        <div class="carousel-item"><img src="logo5.jpg" alt="Logo 5" /></div>
        <div class="carousel-item"><img src="logo6.jpg" alt="Logo 6" /></div>
        <!-- Repeat the carousel items for continuous display -->
        <div class="carousel-item"><img src="logo1.jpg" alt="Logo 1" /></div>
        <div class="carousel-item"><img src="logo2.jpg" alt="Logo 2" /></div>
        <div class="carousel-item"><img src="logo3.jpg" alt="Logo 3" /></div>
        <div class="carousel-item"><img src="logo4.jpg" alt="Logo 4" /></div>
        <div class="carousel-item"><img src="logo5.jpg" alt="Logo 5" /></div>
        <div class="carousel-item"><img src="logo6.jpg" alt="Logo 6" /></div>
      </div>
    </div>
  </body>
</html>
